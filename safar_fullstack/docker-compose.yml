# docker-compose.yml
version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: safar_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=safar_samarkand

  backend:
    build: ./backend
    container_name: safar_backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/safar_samarkand
      - JWT_SECRET=your_secret_key_change_this
      - NODE_ENV=development
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  mongodb_data:
