name: safar_app
description: AI-powered tourism platform
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

# ---------------- DEPENDENCIES ----------------
dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  animations: ^2.0.0
  intl: ^0.19.0

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.0

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.0

  # Maps & Places
  google_maps_flutter: ^2.5.0
  google_places_flutter: ^2.0.0

  # Navigation
  go_router: ^11.0.0

  # JSON & Models
  json_annotation: ^4.8.0

# ---------------- DEV DEPENDENCIES ----------------
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

# ---------------- SPLASH SCREEN ----------------
flutter_native_splash:
  android: true
  ios: true
  web: false

  # White background
  color: "#FFFFFF"

  # Splash logo (PNG with transparent background)
  image: assets/images/logo_splash.png

# ---------------- APP ICON ----------------
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/logo.png

# ---------------- FLUTTER SETTINGS ----------------
flutter:
  uses-material-design: true

  assets:
    - assets/images/
